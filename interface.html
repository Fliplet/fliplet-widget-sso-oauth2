<form class="widget-holder form-horizontal">
  <div class="form-group">
    <div class="col-sm-4 control-label">
      <label for="client_id">Client ID (Consumer Key / API Key)</label>
    </div>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="client_id" name="client_id" value="{{credentials.id}}" required/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 control-label">
      <label for="client_secret">Client Secret (API Secret)</label>
    </div>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="client_secret" name="client_secret" value="{{credentials.secret}}" required/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 control-label">
      <label for="token_host">Host</label>
    </div>
    <div class="col-sm-8">
      <input type="text" placeholder="https://api.oauth.com" class="form-control" id="token_host" name="token_host" value="{{auth.tokenHost}}" required/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 control-label">
      <label for="host">Callback URL</label>
    </div>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="callback" value="" required readonly/>
    </div>
  </div>

</form>
